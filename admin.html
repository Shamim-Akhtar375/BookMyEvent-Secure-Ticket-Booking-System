<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | SmartTicket</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-table-container {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        th {
            color: var(--accent);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Admin Panel</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Event Management</h1>
            <button class="btn btn-primary" id="add-event-btn">Add New Event</button>
        </div>

        <div class="admin-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Seats</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-event-table"></tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content" style="max-width: 600px; text-align: left;">
            <h2 id="event-modal-title">Add Event</h2>
            <form id="event-form" style="margin-top: 1.5rem;">
                <input type="hidden" id="event-id">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="event-title" class="form-input" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="event-category" class="form-input" style="background: #1e293b;">
                            <option value="Movie">Movie</option>
                            <option value="Bus">Bus</option>
                            <option value="Train">Train</option>
                            <option value="Concert">Concert</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="number" id="event-price" class="form-input" required>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="event-date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Total Seats</label>
                        <input type="number" id="event-seats" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Venue</label>
                    <input type="text" id="event-venue" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="event-image" class="form-input" placeholder="https://unsplash.com/...">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="event-desc" class="form-input" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="button" class="btn btn-outline" id="close-event-modal"
                        style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>

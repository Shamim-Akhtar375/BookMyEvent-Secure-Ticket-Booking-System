<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartTicket</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-gradient"></div>

    <nav>
        <div class="logo">SmartTicket</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <h2 style="margin-bottom: 2rem; text-align: center;">Welcome Back</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
        </form>
        <p style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: #94a3b8;">
            Don't have an account? <a href="register.html"
                style="color: var(--accent); text-decoration: none;">Register</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
